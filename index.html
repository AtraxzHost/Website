<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traxz Crasher - Free Version</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #000000, #002200);
      color: #00ff00;
      text-align: center;
    }
    .container {
      padding: 20px;
      border: 2px solid #00ff00;
      margin: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px #00ff00;
      background-color: #000000;
    }
    h1 {
      font-size: 24px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    .btn {
      display: block;
      width: 70%;
      margin: 10px auto;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff00;
      cursor: pointer;
    }
    .menu-btn {
      background-color: #00ff00;
      color: #000;
    }
    .bug-btn {
      background-color: #111;
      color: red;
      border: 2px solid red;
    }
    .back-btn {
      background-color: #000;
      color: white;
      border: 1px solid #fff;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
    }
    .form-section {
      display: none;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      background: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 8px;
    }
    .whatsapp-link {
      display: inline-block;
      text-decoration: none;
      color: black;
      background: #00ff00;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 10px;
    }
    .panel-label {
      color: #888;
      font-size: 14px;
      margin-top: 10px;
    }
    .green-box {
      background: #001100;
      border: 1px solid #00ff00;
      padding: 10px;
      margin: 10px auto;
      border-radius: 10px;
      width: 80%;
      color: #00ff00;
      font-weight: bold;
    }
    .orange-btn {
      background-color: orange;
      color: black;
      box-shadow: 0 0 10px orange;
    }
    .red-btn {
      background-color: red;
      color: white;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BOCIL KEMATIAN V1 VERSI FREE</h1>
    <marquee scrollamount="4">✨ BERGABUNG DI GROUP, UNTUK INFO TERBARU APK BOCIL ✨</marquee>

    <button class="btn menu-btn" onclick="toggleMenu()">MENU</button>

    <div id="menu-options" style="display:none;">
      <button class="btn bug-btn" onclick="showForm('blank')">BUG BLANK</button>
      <button class="btn bug-btn" onclick="showForm('invis')">BUG INVIS</button>
      <button class="btn menu-btn" onclick="showLogin()">BOCIL SYSTEM</button>
    </div>

    <div id="form-blank" class="form-section">
      <h2>BUG BLANK</h2>
      <input id="blankNumber" type="text" placeholder="Masukkan Number Target" />
      <br>
      <a id="blankSend" href="#" class="whatsapp-link" target="_blank">KIRIM KE WHATSAPP</a>
      <br>
      <button class="btn back-btn" onclick="goBack()">KEMBALI</button>
    </div>

    <div id="form-invis" class="form-section">
      <h2>BUG INVIS</h2>
      <input id="invisNumber" type="text" placeholder="Masukkan Number Target" />
      <br>
      <a id="invisSend" href="#" class="whatsapp-link" target="_blank">KIRIM KE WHATSAPP</a>
      <br>
      <button class="btn back-btn" onclick="goBack()">KEMBALI</button>
    </div>

    <!-- LOGIN -->
    <div id="login-section" class="form-section">
      <h2>LOGIN BOCIL SYSTEM</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <br />
      <button class="btn menu-btn" onclick="login()">LOGIN</button>
      <button class="btn back-btn" onclick="goBack()">KEMBALI</button>
    </div>

    <!-- PANEL SETELAH LOGIN -->
    <div id="bocil-system" class="form-section">
      <h2>BOCIL SYSTEM PANEL</h2>
      <div class="panel-label">Number WhatsApp Saat Ini:</div>
      <div class="green-box" id="current-number">6283890705242</div>
      <input type="text" id="newNumber" placeholder="Masukkan Number WhatsApp Baru" />
      <button class="btn orange-btn" onclick="saveNumber()">SIMPAN NUMBER</button>
      <button class="btn red-btn" onclick="logout()">LOGOUT</button>
    </div>

    <div class="footer">
      © 2025 BOCIL KEMATIAN<br>
      <span style="color:red;">WWW.BLACKHUNTER.MY.ID</span>
    </div>
  </div>

  <script>
    let nomorTujuan = localStorage.getItem("targetNumber") || "6283890705242";

    function updateNumberDisplay() {
      document.getElementById("current-number").innerText = nomorTujuan;
    }

    function toggleMenu() {
      document.getElementById('menu-options').style.display = 'block';
      document.getElementById('form-blank').style.display = 'none';
      document.getElementById('form-invis').style.display = 'none';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('bocil-system').style.display = 'none';
    }

    function showForm(type) {
      document.getElementById('menu-options').style.display = 'none';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('bocil-system').style.display = 'none';
      if (type === 'blank') {
        document.getElementById('form-blank').style.display = 'block';
      } else {
        document.getElementById('form-invis').style.display = 'block';
      }
    }

    function goBack() {
      document.getElementById('form-blank').style.display = 'none';
      document.getElementById('form-invis').style.display = 'none';
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('bocil-system').style.display = 'none';
      document.getElementById('menu-options').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('menu-options').style.display = 'none';
      document.getElementById('form-blank').style.display = 'none';
      document.getElementById('form-invis').style.display = 'none';
      document.getElementById('bocil-system').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "VinnDev" && pass === "Vinn123") {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('bocil-system').style.display = 'block';
        updateNumberDisplay();
      } else {
        alert("Username atau Password salah!");
      }
    }

    function saveNumber() {
      const newNum = document.getElementById("newNumber").value.trim();
      if (newNum !== "") {
        nomorTujuan = newNum;
        localStorage.setItem("targetNumber", nomorTujuan);
        updateNumberDisplay();
        alert("Nomor berhasil disimpan!");
      }
    }

    function logout() {
      document.getElementById("bocil-system").style.display = "none";
      document.getElementById("login-section").style.display = "block";
    }

    document.getElementById("blankSend").addEventListener("click", function() {
      const number = document.getElementById("blankNumber").value;
      this.href = `https://wa.me/${nomorTujuan}?text=.traxz2%20${number}`;
    });

    document.getElementById("invisSend").addEventListener("click", function() {
      const number = document.getElementById("invisNumber").value;
      this.href = `https://wa.me/${nomorTujuan}?text=.traxz%20${number}`;
    });

    // Inisialisasi saat load
    updateNumberDisplay();
  </script>
</body>
</html>
