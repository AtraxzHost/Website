
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traxz Crasher</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff004f, #00fff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2em;
    }

    .logo {
      width: 200px;
      height: 200px;
      background-color: #222;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 20px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="logo">TRAXZ</div>
  <h1>Traxz Crasher</h1>
  <p>Free Version</p>
  <footer>&copy; 2025 Traxz Project</footer>
</body>
</html>
